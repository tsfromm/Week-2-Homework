<!DOCTYPE html>

<title>01-string</title>
</head>
<body>

<label>string:</label>

<!-- Lines 9 and 10 in the html text indicates that on the html webpage, it will read
   " string: " followed by a textbox, the textbox being the result of input type="text".

    formatted as <input /> instead of <input></input>.

    
-->
